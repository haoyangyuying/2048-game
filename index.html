<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>2048</h1>
    <div id="controls">
        <button class="move-button" data-direction="ArrowUp">Up</button>
        <button class="move-button" data-direction="ArrowDown">Down</button>
        <button class="move-button" data-direction="ArrowLeft">Left</button>
        <button class="move-button" data-direction="ArrowRight">Right</button>
    </div>
    <div id="game-container"></div>
    <script src="game.js"></script>
</body>
</html>
